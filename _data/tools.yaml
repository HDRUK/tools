    Built upon off-the-shelf toolkits including a Natural Language Processing (NLP)
    pipeline (Bio-Yodie) and an enterprise search system (CogStack), SemEHR implements
    a generic information extraction (IE) and retrieval infrastructure by identifying
    contextualised mentions of a wide range of biomedical concepts from unstructured
    clinical notes. Its IE functionality features an adaptive and iterative NLP mechanism
    where specific requirements and fine-tuning can be fulfilled and realised on a
    study basis. NLP annotations are further assembled at patient level and extended
    with clinical and EHR-specific knowledge to populate a panorama for each patient,
