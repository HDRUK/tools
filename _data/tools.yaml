  description: 'Cytel Inc. has launched an open-access global COVID-19 Clinical Trial
    Tracker to help facilitate greater collaboration between researchers, policymakers,
    clinicians, journalists, philanthropists, and other critical stakeholders who
    need to understand the complex dynamics of the global response to finding a solution
    to the COVID-19 outbreak.


    This will enable them to make more informed and pragmatic decisions on how to
    channel scarce resources. Clinicians and local government need to know what trials
    are taking place in their community to ensure that the right patients receive
    the right exploratory treatment, while philanthropists and Federal policymakers
    deserve a one-stop shop to determine which are the most promising early phase
    treatment results.


    Funded in part by The Bill and Melinda Gates Foundation, a leader in global health
    solutions, this live dashboard offers an overview of all the trials taking place
    in the international effort to tackle the pandemic. One of the most difficult
    challenges facing those seeking a COVID-19 treatment is how little data exists
    about this disease. Early investigators are relying on guesswork to determine
    which therapies to investigate. Collating information in one place on the growing
    numbers of trials, will enable decision-makers to compare treatments more easily
    as they determine which to investigate further.'
