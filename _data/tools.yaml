  description: 'Scalable Data Anonymization Tool - supports multiple privacy models.


    ARX is a comprehensive open source software for anonymizing sensitive personal
    data. It supports a wide variety of (1) privacy and risk models, (2) methods for
    transforming data and (3) methods for analyzing the usefulness of output data.
    It supports various anonymization techniques, methods for analyzing data quality
    and re-identification risks and it supports well-known privacy models, such as
    k-anonymity, l-diversity, t-closeness and differential privacy.

    ARX is an open source tool for transforming structured (i.e. tabular) personal
    data using selected methods from the broad areas of data anonymization and statistical
    disclosure control. It supports transforming datasets in ways that make sure that
    they adhere to user-specified privacy models and risk thresholds that mitigate
    attacks that may lead to privacy breaches. ARX can be used to remove direct identifiers
    (e.g. names) from datasets and to enforce further constraints on indirect identifiers.
    Indirect identifiers (or quasi-identifiers, or keys) are attributes that do not
    directly identify an individual but may together with other indirect identifiers
    form an identifier that can be used for linkage attacks. It is typically assumed
    that information about indirect identifiers is available to the attacker (in some
    form of background knowledge) and that they cannot simply be removed from the
    dataset (e.g. because they are required later for analyses).'
  issued: '2020-09-28 10:14:04.912000'
