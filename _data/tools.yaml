  description: 'Machine learning software to solve data mining problems.


    Weka is a collection of machine learning algorithms for solving real-world data
    mining problems. It is written in Java and runs on almost any platform. The algorithms
    can either be applied directly to a dataset or called from your own Java code.


    Weka is tried and tested open source machine learning software that can be accessed
    through a graphical user interface, standard terminal applications, or a Java
    API. It is widely used for teaching, research, and industrial applications, contains
    a plethora of built-in tools for standard machine learning tasks, and additionally
    gives transparent access to well-known toolboxes such as scikit-learn, R, and
    Deeplearning4j.


    Weka contains a collection of visualization tools and algorithms for data analysis
    and predictive modelling, together with graphical user interfaces for easy access
    to these functions.


    Weka supports several standard data mining tasks, more specifically, data preprocessing,
    clustering, classification, regression, visualization, and feature selection.
    All of Weka''s techniques are predicated on the assumption that the data is available
    as one flat file or relation, where each data point is described by a fixed number
    of attributes (normally, numeric or nominal attributes, but some other attribute
    types are also supported). Weka provides access to SQL databases using Java Database
    Connectivity and can process the result returned by a database query.'
